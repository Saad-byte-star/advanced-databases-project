<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Test Entry</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Placement Test Entry</h1>
    <div class="mb-4">
      <label class="block mb-2 font-semibold">Select Student:</label>
      <select id="studentSelect" class="w-full border rounded p-2"></select>
    </div>
    <form id="placementForm">
      <div id="subjectsContainer"></div>
      <button type="submit" class="mt-6 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Submit Placement Test</button>
    </form>
    <div id="resultMsg" class="mt-4 text-center"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
